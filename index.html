<!DOCTYPE html>

<html lang="es">


<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Canvas animation 2D</title>

</head>


<body>

    <main class="container flex-column mt-3  shadow rounded-3 p-3">

        <div class="d-flex justify-content-center flex-row mb-3">

            <h1>Animaciones 2D con canvas</h1>

        </div>

        <div class="d-flex flex-row shadow-sm mb-1 p-3 justify-content-around">
            <div class="d-flex justify-content-center flex-column mb-3">
                <h5 class="d-flex justify-content-center">Objeto</h5>
                <canvas class="border shadow" id="canvas"></canvas>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <h5 >Coordenadas</h5>
                    <div class="card-header">
                        Circle Position
                    </div>
                    <div class="card-body">
                        <p>X: <span id="posX">0</span></p>
                        <p>Y: <span id="posY">0</span></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Nueva sección para el nuevo objeto y Circle Position -->
        <div class="d-flex flex-row shadow-sm mt-4 p-3 justify-content-around">
            <div class="d-flex justify-content-center flex-column mb-3">
                <h5 class="d-flex justify-content-center">Nuevo Objeto</h5>
                <canvas class="border shadow" id="newCanvas"></canvas>
            </div>
            <div id="coordinates">
                <!-- Las coordenadas de los círculos se mostrarán aquí -->
            </div>
            <!--
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Nueva Circle Position
                    </div>
                    <div class="card-body">
                        <p>X: <span id="newPosX">0</span></p>
                        <p>Y: <span id="newPosY">0</span></p>
                    </div>
                </div>
            </div>
            -->
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="js/main.js"></script>

</body>


</html>
